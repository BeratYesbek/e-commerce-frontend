
<div id="container"  style="width: 100%; height: 100vh; " >
  <div class="container" style="padding-top: 150px;">
    <div style="background-color: #fff; width: 600px; margin: auto;
    width: 50%; border-radius: 15px;">
      <div style="padding-top: 50px; padding-bottom: 30px; padding-left: 30px;">
        <strong style="font-size: 30px;">Sign Up</strong>
    
      </div>
      <form style="padding-left: 30px; padding-right: 30px; padding-bottom: 30px" class="example-form">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First Name" />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Last Name</mat-label>
          <input  matInput placeholder="Last Name" />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Email</mat-label>
          <input type="email" matInput placeholder="email" />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="password" />
        </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Password Again</mat-label>
          <input type="password" matInput placeholder="Password Again" />
        </mat-form-field>
          <button mat-raised-button color="warn">Sign Up</button>
      </form>
    </div>
   
  </div>
</div>
